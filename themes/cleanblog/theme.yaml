id: cleanblog
label: 'Clean Blog'
name: 'Clean Blog'
version: 0.2
author_link: 'https://github.com/Nick-smallworld'
class: website
l10n_lexicon:
    ja: l10n_ja.yaml
elements:
  blog_static_files:
    component: ~
    data:
      - images
      - js
    importer: blog_static_files
  default_pages:
    component: 'core'
    importer: 'default_pages'
    name: 'Default Pages'
    data:
      about_page:
        basename: 'index'
        title: '<__trans phrase="About Page">'
        text: '<__trans phrase="_ABOUT_PAGE_BODY">'
        tags: '@ABOUT_PAGE'
        folder: 'about'
        status: 1
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        index:
          javascript_theme:
            label: JavaScript
            outfile: clean-blog.js
            rebuild_me: 1
          main_index:
            label: 'Main Index'
            outfile: 'index.html'
            rebuild_me: 1
          styles:
            label: 'Stylesheet'
            outfile: clean-blog.css
            rebuild_me: 1
          archive_index:
            label: Archive Index
            outfile: archives.html
            rebuild_me: 1
        individual:
          entry:
            label: 'Entry'
            mappings:
              individual:
                archive_type: Individual
                file_template: '%y/%m/%-f'
                preferred: 1
        archive:
          category_entry_listing:
            label: 'Category Entry Listing'
            mappings:
              category:
                archive_type: 'Category'
                preferred: 1
          monthly_entry_listing:
            label: 'Monthly Entry Listing'
            mappings:
              yearly:
                archive_type: 'Monthly'
                preferred: 1
        module:
          html_head:
            label: 'HTML Head'
          navigation:
            label: 'navigation'
          footer:
            label: 'Footer'
        page:
          page:
            label: 'Page'
            mappings:
              page:
                archive_type: Page
                file_template: '%-c/%-f'
                preferred: 1
    importer: template_set
